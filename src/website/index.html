<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>MOTIONFAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="background-container">
    <img src="static/Man.png" alt="Your character" class="background-image">
  </div>
  <main>
    <div class="username-box">
      <p class="username">@user_777</p>
    </div>
    <div class="balance-bar">
      <img src="static/Coin.png" alt="Coin">
      <span class="balance-amount">12,234,399</span>
    </div>
    
    <div class="stats-container">
      <div class="step-count-box">
        <p class="date">За сегодня</p>
        <div class="steps">
          <img src="static/Shoe.svg" alt="Shoe icon">
          <p>10 875</p>
        </div>
        <p class="distance">9,7 км</p>
      </div>
      <div class="challenge-prize-container">
        <img src="static/Prize big.svg" alt="Prize icon">
        <div class="prize-overlay">
          <p class="prize-count">2156</p>
          <p class="prize-total">из 3000</p>
        </div>
      </div>
    </div>
    
    <div class="side-buttons">
      <p>Маркетплейс</p>
      <p>Вступить<br> в&nbsp;челлендж</p>
    </div>
  </main>
  <div class="tab-bar">
    <div class="tab-item active">
      <img src="static/User.svg" alt="Profile icon">
      <p>Профиль</p>
    </div>
    <div class="tab-item">
      <img src="static/Tasks.svg" alt="Tasks icon">
      <p>Задания</p>
    </div>
    <div class="tab-item">
      <img src="static/Prize.svg" alt="Challenges icon">
      <p>Челленджи</p>
    </div>
    <div class="tab-item">
      <img src="static/Coin.svg" alt="AirDrop icon">
      <p>AirDrop</p>
    </div>
    <div class="tab-item">
      <img src="static/FAQ.svg" alt="FAQ icon">
      <p>Вопросы<br>и ответы</p>
    </div>
  </div>
</body>
</html>
