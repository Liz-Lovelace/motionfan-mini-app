<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>MOTIONFAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <div class="background-container">
    <img src="" class="background-image" id="characterImage">
  </div>
  <main>
    <div class="username-box">
      <p class="username" id="username"></p>
    </div>
    <div class="balance-bar">
      <img src="assets/Coin.png" alt="Coin">
      <span class="balance-amount" id="balance"></span>
    </div>
    
    <div class="stats-container">
      <div class="step-count-box">
        <p class="date">За сегодня</p>
        <div class="steps">
          <img src="assets/Shoe.svg" alt="Shoe icon">
          <p id="steps"></p>
        </div>
        <p class="distance" id="distance"></p>
      </div>
      <div class="challenge-prize-container">
        <img src="assets/Prize big.svg" alt="Prize icon">
        <div class="prize-overlay">
          <p class="prize-count" id="challengeProgress"></p>
          <p class="prize-total" id="challengeTotal"></p>
        </div>
      </div>
    </div>
    
    <div class="side-buttons">
      <p>Маркетплейс</p>
      <p>Вступить<br> в&nbsp;челлендж</p>
    </div>
  </main>
  <div class="tab-bar">
    <div class="tab-item active">
      <img src="assets/User.svg" alt="Profile icon">
      <p>Профиль</p>
    </div>
    <div class="tab-item">
      <img src="assets/Tasks.svg" alt="Tasks icon">
      <p>Задания</p>
    </div>
    <div class="tab-item">
      <img src="assets/Prize.svg" alt="Challenges icon">
      <p>Челленджи</p>
    </div>
    <div class="tab-item">
      <img src="assets/Coin.svg" alt="AirDrop icon">
      <p>AirDrop</p>
    </div>
    <div class="tab-item">
      <img src="assets/FAQ.svg" alt="FAQ icon">
      <p>Вопросы<br>и ответы</p>
    </div>
  </div>
</body>
</html>
